<app-header></app-header>

<div class="container-fluid mb-1">
  <!-- Container to align the button to the right -->
  <div *ngIf="isAdmin" class="d-flex justify-content-end mb-3 mx-3">
    <button (click)="addProduct()" class="btn btn-success" style="border-radius: 5px;">Add New</button>
  </div>
  
  <div class="row">
    <ng-container *ngFor="let item of productList;">
      <div class="col-md-4 d-flex justify-content-center mb-4">
        <div class="card custom-card" style="width: 18rem; height: 300px;">
          <div class="card-img-container">
            <img
              [src]="item.imageUrl"
              class="card-img-top custom-img"
              alt="..."
            />
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <div class="d-flex justify-content-between align-items-center">
              <a
                (click)="goToBooking()"
                class="btn btn-primary"
                style="border-radius: 5px;"
              >
                Click here for booking
              </a>
              <span>
                <fa-icon [icon]="faHeart" class="text-danger mt-3"></fa-icon>
              </span>
              <span *ngIf="isAdmin" (click)="deleteProduct(item)">
                <fa-icon [icon]="faDelete" class="mt-3"></fa-icon>
              </span>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<app-footer class="w-100" style="max-width: 100%"></app-footer>
